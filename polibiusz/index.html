<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Polibiusz's cipher </title>
</head>
<body>
    
    <h1> Polibiusz's cipher </h1>

    <div class="encryption">
        <h2> Encryption </h2>
        
        <input type="text" id="toEncryptedTextBox" placeholder="Text to encrypt">
        <input type="number" id="encKeyA" placeholder="First key" value="1">
        <input type="number" id="encKeyB" placeholder="Second key" value="0">
        <span> = > </span>

        <input type="text" id="encryptedTextBox" readonly>

        <input type="button" id="encryptBtn" value="Encrypt">
    </div>

    <hr>

    <div class="decryption">
        <h2> Decryption </h2>
        
        <input type="text" id="toDecryptedTextBox" placeholder="Text to decrypt">
        <input type="number" id="decKeyA" placeholder="First key" value="1">
        <input type="number" id="decKeyB" placeholder="Second key" value="0">
        <span> = > </span>

        <input type="text" id="decryptedTextBox" readonly>

        <input type="button" id="decryptBtn" value="Decrypt"> 
    </div>

    <script src="polibiuszCipher.js" type="text/javascript"></script>

</body>
</html>
